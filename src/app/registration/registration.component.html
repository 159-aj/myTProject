<div class="pt-4">
    <div class="container" style="background-color: rgb(179, 255, 179)">
      
        <!-- <h2 class="py-4">Registration form</h2>    textual class -->
        <form #registrationform="ngForm" (ngSubmit)="registerUser()">
            <!-- <small [class.text-danger]="msg.status==500">{{msg.message}}</small> -->
          <div class="form-group">
            <label for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
              required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
              >
              <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small> -->
              <div *ngIf="email.errors && (email.invalid && email.touched) ">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid Email Id</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username"  [(ngModel)]="user.username"
             #username="ngModel" required [class.is-invalid]="username.invalid && username.touched" >
             <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
              required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
              >
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" placeholder="Enter password" name="cpassword" (ngModel)="user.password"
              required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched"
              >
              <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password & confirm passwrd must be same</small>
            </div>
          </div>
          
          <button [disabled]="registrationform.form.invalid" type="submit" class="btn btn-info" >Register </button>

        <small class="float-right btextual" [routerLink]="['/login']">Existing user? Login here</small>
        </form>
      </div>
    </div>
